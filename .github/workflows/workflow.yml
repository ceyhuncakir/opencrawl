name: Publish Python distribution to PyPI and TestPyPI

on:
  push:
    tags:
      - 'v*'  # Trigger workflow only on tags like v0.1.0

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: false
    
    - name: Clean old builds
      run: rm -rf dist/ build/ *.egg-info

    - name: Build distribution packages
      run: uv build
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish Python 🐍 distribution 📦 to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/')  # Only run on tagged releases

    environment:
      name: testpypi
      url: https://test.pypi.org/p/opencrawll

    permissions:
      id-token: write  # Mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish distribution 📦 to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true

  publish-to-pypi:
    name: Publish Python 🐍 distribution 📦 to PyPI
    needs:
      - build
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/')  # Only run on tag pushes

    environment:
      name: pypi
      url: https://pypi.org/p/opencrawll

    permissions:
      id-token: write  # Mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
